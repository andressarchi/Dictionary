<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
</head>
<body>
    <main>
        <header>
            <h1>Traductor</h1>
        </header>

        <section>
            <div class="traductor">
                .
                <label for="word">Palabra/word</label><br>
                <input type="text" id="word" placeholder="palabra en ingles o Español"><br>
                <label for="button-inglesh">Ingles</label>
                <input type="radio" name="ingles" id="button-inglesh">
                <label for="button-spanish">Español</label>
                <input type="radio" name="spanish" id="button-spanish">
            </div>
            <div class="list-word"></div>
        </section>
    </main>
</body>
</html>
